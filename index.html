<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/caeb6e2f2f.js" crossorigin="anonymous"></script>

    <!--Local Css-->
    <link rel="stylesheet" href="001-container.css">
    <link rel="stylesheet" href="002-card.css">
    <link rel="stylesheet" href="003-map-left.css">
    <link rel="stylesheet" href="003-map-right.css">
    <link rel="stylesheet" href="004-button.css">
    <link rel="stylesheet" href="003-map.css">

    <title>AU.Helper</title>
</head>
<body>

    <div class="mainContainer">
      <div>
        <h1>au-helper</h1>
        <div class="displayContainer">
          <a href="#mapMainPage">
            <div class="cardd">
              <div class="iconContainer">
                <i class="fa-solid fa-map icon"></i>
              </div>
              <hr style="width: 80%;">
              <h2>Map</h2>
            </div>
          </a>
  
          <a href="#mapMainPage"> 
            <div class="cardd">
              <div class="iconContainer">
                <i class="fa-solid fa-list-check icon"></i>
              </div>
              <hr style="width: 80%;">
              <h2>Service</h2>
            </div>
          </a>
        </div>
      </div>
    </div>


    <div class="mapMainPage" id="mapMainPage">
      <hr>
      <h1>Map</h1>
      <div class="mapContainer">
        <div class="map-left">

          <div class="buildingContainer">

            <div class="SR-buildingContainer">
              <div class="gate"></div>
              <div class="building sr-building-1"></div>
              <div class="gate"></div>
              <div class="building sr-building-2"></div>
              <div class="gate"></div>
            </div>

            <div class="SM-buildingContainer">
              <div class="gate"></div>
              <div class="building sm-building-1"></div>
              <div class="gate"></div>
              <div class="building sm-building-2"></div>
              <div class="gate"></div>
            </div>

            <div class="SG-buildingContainer">
              <div class="gate"></div>
              <div class="building sg-building-1"></div>
              <div class="gate"></div>
              <div class="building sg-building-2"></div>
              <div class="gate"></div>
            </div>

          </div>
        </div>

        <div class="map-right">
          <div>
            <div class="chooseBuilding">
              <h2>Choose the building</h2>
              <div>
                <p type="button" class="btn btn-outline-danger buildingButton">SR</p>
                <p type="button" class="btn btn-outline-success buildingButton">SM</p>
                <p type="button" class="btn btn-outline-warning buildingButton">SG</p>
              </div>
            </div>

            <div class="chooseFloor opicityZero">
              <div class="sr-floor-container display-none">
                <h2>Choose the floor</h2>
                <div class="floorContainer">
                  <p type="button" class="btn btn-outline-danger sr-floorNumber">1</p>
                  <p type="button" class="btn btn-outline-danger sr-floorNumber">2</p>
                  <p type="button" class="btn btn-outline-danger sr-floorNumber">3</p>
                  <p type="button" class="btn btn-outline-danger sr-floorNumber">4</p>
                  <p type="button" class="btn btn-outline-danger sr-floorNumber">5</p>
                </div>
              </div>

              <div class="sm-floor-container display-none">
                <h2>Choose the floor</h2>
                <div class="floorContainer">
                  <p type="button" class="btn btn-outline-success sm-floorNumber">1</p>
                  <p type="button" class="btn btn-outline-success sm-floorNumber">2</p>
                  <p type="button" class="btn btn-outline-success sm-floorNumber">3</p>
                  <p type="button" class="btn btn-outline-success sm-floorNumber">4</p>
                  <p type="button" class="btn btn-outline-success sm-floorNumber">5</p>
                </div>
              </div>


              <div class="sg-floor-container display-none">
                <h2>Choose the floor</h2>
                <div class="floorContainer">
                  <p type="button" class="btn btn-outline-warning sg-floorNumber">1</p>
                  <p type="button" class="btn btn-outline-warning sg-floorNumber">2</p>
                  <p type="button" class="btn btn-outline-warning sg-floorNumber">3</p>
                  <p type="button" class="btn btn-outline-warning sg-floorNumber">4</p>
                  <p type="button" class="btn btn-outline-warning sg-floorNumber">5</p>
                </div>
              </div>

            </div>

            <div class="chooseRoom opicityZero">
              <h2>Choose the room</h2>

              <div class="sr-room display-none">
                <p type="button" class="btn btn-outline-danger sr-room"></p>
                <p type="button" class="btn btn-outline-danger sr-room"></p>
              </div>

              <div class="sm-room display-none">
                <p type="button" class="btn btn-outline-success sm-room">123 - 123</p>
                <p type="button" class="btn btn-outline-success sm-room">123 - 123</p>
              </div>

              <div class="sg-room display-none">
                <p type="button" class="btn btn-outline-warning sg-room">123 - 123</p>
                <p type="button" class="btn btn-outline-warning sg-room">123 - 123</p>
              </div>

            </div>
          </div>
        </div>

      </div>

    </div> 


<script src="001.button copy.js"></script>
</body>
</html>
